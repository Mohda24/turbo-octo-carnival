<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Style -->
  <link rel="stylesheet" href="style.css">
  <!-- mediaQuery -->
  <link rel="stylesheet" href="mobile.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
  <div class="main">
    <section>
      <h2>Your Result</h2>
      <div class="result">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="paragraph">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <aside>
      <h1>Summary</h1>
      <div class="cart cart1">
        <div class="reaction logo">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction">
          <h4>Reaction</h4>
        </div>
        <p>80 <span>/ 100</span></p>
      </div>
      <div class="cart cart2">
        <div class="Memory logo">
          <img src="./assets/images/icon-memory.svg" alt="Memory">
          <h4>Memory</h4>
        </div>
        <p>92 <span>/ 100</span></p>
      </div>
      <div class="cart cart3">
        <div class="Verbal logo">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal">
          <h4>Verbal</h4>
        </div>
        <p>61 <span>/ 100</span></p>
      </div>
      <div class="cart cart4">
        <div class="Visual logo">
          <img src="./assets/images/icon-visual.svg" alt="Visual">
          <h4>Visual</h4>
        </div>
        <p>72 <span>/ 100</span></p>
      </div>
      <button>Continue</button>
    </aside>
  </div>
</div>
  
</body>
</html>
